---
branches:
  only:
  - master

services: docker

language: python
python: "2.7"

env:
  - distro: centos7
#    init: /usr/lib/systemd/systemd
    init: /bin/bash
    run_opts: "-t --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - distro: ubuntu1604
    init: /lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - distro: ubuntu1804
    init: /bin/bash
    run_opts: "-t --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"

before_install:
  # Pull container.
  - 'docker pull grycap/travis:${distro}'

script:
  - container_id=$(mktemp)
  # Run container in detached state.
  - 'docker run --detach --volume="${PWD}":/etc/ansible/roles/role_under_test:ro ${run_opts} grycap/travis:${distro} "${init}" > "${container_id}"'

  # install dependencies
  - 'docker exec "$(cat ${container_id})" ansible-galaxy install --ignore-certs grycap.docker'

  # Ansible syntax check.
  - 'docker exec --tty "$(cat ${container_id})" env TERM=xterm ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml --syntax-check'

  # Test role.
  - 'docker exec "$(cat ${container_id})" ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml'

  # Check the im service.
  - 'docker exec "$(cat ${container_id})" im_service.py --version'

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
